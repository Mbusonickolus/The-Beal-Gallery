<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Beat Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #eee;
    }
    .cart-profile {
      display: flex;
      gap: 1rem;
    }
    .filters {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
    }
    .filters button {
      background-color: #ccc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }
    .beat-list {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .beat-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f0f0;
      border-radius: 15px;
      padding: 1rem;
    }
    .beat-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .play-btn {
      width: 50px;
      height: 50px;
      background-color: #444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
    }
    .add-cart {
      background-color: #ddd;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <button>=</button>
    </div>
    <div class="cart-profile">
      <span>Cart ðŸ›’</span>
      <span>Profile ðŸ‘¤</span>
    </div>
  </header>

  <nav class="filters">
    <button>All</button>
    <button>By Genre:</button>
    <button>By Price:</button>
    <button>By Length:</button>
  </nav>

  <section class="beat-list">
    <div class="beat-item">
      <div class="beat-info">
        <div class="play-btn" onclick="playSample('sample1')">â–¶</div>
        <div>
          <div><strong>Beat Production 1</strong></div>
          <div>Price: $30</div>
          <div>Duration: 2:37</div>
        </div>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>

    <div class="beat-item">
      <div class="beat-info">
        <div class="play-btn" onclick="playSample('sample2')">â–¶</div>
        <div>
          <div><strong>Beat Production 2</strong></div>
          <div>Price: $30</div>
          <div>Duration: 2:40</div>
        </div>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </section>

  <footer>
    ðŸ”’ thebeatgallery.com
  </footer>

  <!-- Updated sample audio -->
  <audio id="sample1" src="/mnt/data/Beat Production 1 COMPLETE.mp3"></audio>
  <audio id="sample2" src="/mnt/data/Beat Production 2 COMPLETE.mp3"></audio>

  <script>
    function playSample(id) {
      const audios = document.querySelectorAll("audio");
      audios.forEach(audio => {
        if (audio.id !== id) audio.pause();
      });
      const audio = document.getElementById(id);
      audio.paused ? audio.play() : audio.pause();
    }
  </script>
</body>
</html>
